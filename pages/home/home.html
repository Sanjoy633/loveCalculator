<ion-header>
  <ion-navbar color="pink-darken-1">
    <ion-title>
      Love Calculator
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="bg" >
 
  <form  class="test" [formGroup]="loveForm">
  <ion-list>
<ion-list-header color="pink-lighten-1">
    Your
  </ion-list-header>
  <ion-item class="test">
    <ion-label fixed color="white">Name</ion-label>
    <ion-input type="text" formControlName="your_name"></ion-input>
  </ion-item>
<ion-item class="test">
  <ion-label fixed color="white">Date of Birth</ion-label>
  <ion-datetime displayFormat="DD MMM , YYYY" formControlName="your_dob"></ion-datetime>
</ion-item>
<br>
 
<ion-list-header color="pink-lighten-1">
    Partner's
  </ion-list-header>
  <ion-item class="test">
    <ion-label fixed color="white">Name</ion-label>
    <ion-input type="text" formControlName="partner_name"></ion-input>
  </ion-item>
<ion-item class="test">
  <ion-label fixed color="white">Date of Birth</ion-label>
  <ion-datetime displayFormat="DD MMM , YYYY" [(ngModel)]="this.loveForm.partner_dob" formControlName="partner_dob"></ion-datetime>
</ion-item>
<br>
<span *ngIf="submitAttempt" style="color: #ea6153;"> &nbsp;Please fill out all details accurately.</span>
</ion-list>
 
 <button ion-button outline icon-left color="pink-darken-1-1" (click)="save()">
      <ion-icon name='heart' is-active="false"></ion-icon>
      Calculate
</button>

  </form>
 
</ion-content>
