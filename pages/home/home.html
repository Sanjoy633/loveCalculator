<ion-header>
  <ion-navbar color="pink-darken-1">
    <ion-title>
      Love Calculator
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="bg" >
  <form (ngSubmit)="testLoveCalculation()" class="test">
  <ion-list>
<ion-list-header color="pink-lighten-1">
    Your
  </ion-list-header>
  <ion-item class="test">
    <ion-label fixed color="white">Name</ion-label>
    <ion-input type="text" [(ngModel)]="data.your_name" name="your_name"></ion-input>
  </ion-item>
<ion-item class="test">
  <ion-label fixed color="white">Date of Birth</ion-label>
  <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="data.your_dob" name="your_dob"></ion-datetime>
</ion-item>
<br>
 
<ion-list-header color="pink-lighten-1">
    Partner's
  </ion-list-header>
  <ion-item class="test">
    <ion-label fixed color="white">Name</ion-label>
    <ion-input type="text" [(ngModel)]="data.partner" name="partner_name"></ion-input>
  </ion-item>
<ion-item class="test">
  <ion-label fixed color="white">Date of Birth</ion-label>
  <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="data.partner_dob" name="partner_dob"></ion-datetime>
</ion-item>
<br>
</ion-list>

 <button ion-button outline icon-left color="pink-darken-1" >
      <ion-icon name='heart' is-active="false"></ion-icon>
      Calculate
</button>

  </form>
 
</ion-content>
