<ion-header>

  <ion-navbar color="pink-darken-1">
    <ion-title>Result</ion-title>
    <ion-buttons end>

<button ion-button icon-only (click)="closeModal()"><ion-icon name="close"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding color="pink-darken-1" class="bg">

 
  <ion-content class="custom-hw">
  <ion-row class="pos-rel">
  
 
<ion-icon name="heart" class="heart" > </ion-icon>
<ion-icon class="text-heart pos-abs" > {{this.love.love_percentage}}%</ion-icon> 

 
   </ion-row>
   
   <ion-row *ngFor="let description of calculations.allDay"> 
     <ion-list class="full-width " *ngIf="description.day==this.love.your_day" >
<ion-list-header color="pink-lighten-1"  >
    About {{this.love.your_name}}
  </ion-list-header>
  <ion-content class="height-custom test">
    {{description.desc}}
  </ion-content>
     </ion-list>
   </ion-row>
  
<ion-row *ngFor="let description of calculations.allDay"> 
 <ion-list class="full-width" *ngIf="description.day==this.love.partner_day">
 
<ion-list-header color="pink-lighten-1" >
    About {{this.love.partner_name}}
  </ion-list-header>
  <ion-content class="height-custom test">
    {{description.desc}}
  </ion-content>


</ion-list>
</ion-row>
</ion-content>
 

 
</ion-content>
